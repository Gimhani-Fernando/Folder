<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
              crossorigin="anonymous">

        <style type="text/css">
            .container{
                border: 5px rgb(104, 104, 106) solid;
                background-color: bisque;
                border-radius: 5%;
                width: 500px;
                height: 300px;
                margin-top: 20px;
                margin-left: 35% ;
                padding: 10px;
            }
            #submit{
                align-self: center;
            }
            .h{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Sign-up</h1>
            <form method="post">
                <fieldset class="form-group">
                    <label for="email">Email </label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password </label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="xxxxxxxx">
                </fieldset>
                <br>
                <button type="submit" id="submit" class="btn btn-secondary">Submit</button>
            </form>
            
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
            crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $("form").submit(function(e){
            let error="";
            if($("#email").val()==""){
                error += "the email field is required <br>";
            }
            if($("password").val()==""){
                error += "The password field is required<br>";
            }
            //test if there was an error or not

            if(error != ""){
                $("#error").html('<div class="alert-danger"' +
                'role="alert"></p><strong>There were error(S) in your form:</strong></p>'+ error +'</div>');
                return false;
            }else{//no errors
                return true;
            }//end if-else
        });
    </script>
</html>
